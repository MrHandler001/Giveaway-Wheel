<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giveaway Wheel</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        canvas {
            margin-top: 20px;
            border: 2px solid black;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #winner {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #ff0000;
        }
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: gold;
            border-radius: 50%;
            opacity: 0.8;
            animation: explode 1s ease-out;
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(5); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Giveaway Wheel</h1>
    <button id="hostButton" onclick="becomeHost()">Start a Giveaway</button>
    <p id="inviteSection" style="display:none;">Invite participants with this link: <span id="inviteLink"></span></p>
    <label for="participants">Enter your email to participate:</label>
    <input type="email" id="participantEmail" placeholder="Your Email" disabled>
    <button onclick="registerParticipant()" disabled>Join Giveaway</button>
    <br><br>
    <button id="startButton" onclick="startGiveaway()" disabled>Start Giveaway</button>
    <br>
    <canvas id="wheelCanvas" width="300" height="300"></canvas>
    <br>
    <button id="spinButton" onclick="spinWheel()" disabled>Spin</button>
    <div id="winner"></div>
    
    <script>
        const canvas = document.getElementById("wheelCanvas");
        const ctx = canvas.getContext("2d");
        let participants = [];
        const emails = new Set();
        const colors = ["#ff0000", "#ff9900", "#ffff00", "#33cc33", "#3399ff", "#9900cc"];
        let angle = 0;
        let spinning = false;
        let isHost = false;
        
        function drawWheel() {
            if (participants.length === 0) return;
            const sliceAngle = (2 * Math.PI) / participants.length;
            for (let i = 0; i < participants.length; i++) {
                ctx.beginPath();
                ctx.moveTo(150, 150);
                ctx.arc(150, 150, 150, i * sliceAngle, (i + 1) * sliceAngle);
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();
                ctx.stroke();
                ctx.fillStyle = "#fff";
                ctx.font = "16px Arial";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                let textAngle = i * sliceAngle + sliceAngle / 2;
                ctx.save();
                ctx.translate(150 + Math.cos(textAngle) * 100, 150 + Math.sin(textAngle) * 100);
                ctx.rotate(textAngle);
                ctx.fillText(participants[i], 0, 0);
                ctx.restore();
            }
        }
        
        function spinWheel() {
            if (!spinning && participants.length > 0) {
                spinning = true;
                let spinAngle = Math.random() * 360 + 1800; 
                let spinSpeed = 50;
                let interval = setInterval(() => {
                    angle += spinSpeed;
                    spinSpeed *= 0.97; 
                    if (spinSpeed < 0.5) {
                        clearInterval(interval);
                        spinning = false;
                        announceWinner();
                    }
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.save();
                    ctx.translate(150, 150);
                    ctx.rotate((angle * Math.PI) / 180);
                    ctx.translate(-150, -150);
                    drawWheel();
                    ctx.restore();
                }, 30);
            }
        }

        function announceWinner() {
            let winningIndex = Math.floor(((360 - (angle % 360)) / 360) * participants.length) % participants.length;
            let winnerName = participants[winningIndex];
            document.getElementById("winner").innerText = `Winner: ${winnerName}! ðŸŽ‰`;
            launchFireworks();
        }

        function launchFireworks() {
            for (let i = 0; i < 10; i++) {
                let firework = document.createElement("div");
                firework.className = "firework";
                document.body.appendChild(firework);
                firework.style.left = `${Math.random() * window.innerWidth}px`;
                firework.style.top = `${Math.random() * window.innerHeight}px`;
                setTimeout(() => firework.remove(), 1000);
            }
        }

        function registerParticipant() {
            let email = document.getElementById("participantEmail").value.trim();
            if (email.length > 0 && !emails.has(email)) {
                emails.add(email);
                participants.push(email);
                document.getElementById("participantEmail").value = "";
                drawWheel();
            }
        }

        function startGiveaway() {
            if (isHost && participants.length > 1) {
                document.getElementById("spinButton").disabled = false;
            }
        }

        function becomeHost() {
            isHost = true;
            document.getElementById("hostButton").style.display = "none";
            document.getElementById("startButton").disabled = false;
            document.getElementById("inviteSection").style.display = "block";
            generateInviteLink();
        }

        function generateInviteLink() {
            const inviteLink = `${window.location.origin}${window.location.pathname}?join=true`;
            document.getElementById("inviteLink").innerText = inviteLink;
        }

        function checkUrlParams() {
            const params = new URLSearchParams(window.location.search);
            if (params.has("join")) {
                document.getElementById("participantEmail").disabled = false;
                document.querySelector("button[onclick='registerParticipant()']").disabled = false;
            }
        }

        checkUrlParams();
        drawWheel();
    </script>
</body>
</html>
